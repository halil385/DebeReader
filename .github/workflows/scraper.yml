name: Eksi Debe Scraper

on:
  workflow_dispatch: # Manuel olarak tetikleme izni
  schedule:
    # Her saat başı, ilk yarım saatte 5 dakika aralıklarla çalışır.
    # Bu, UTC saatine göredir. Türkiye saati için +3 eklenir (örn: 05:00, 05:05...)
    - cron: '30,35,40,45,50,55 4 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Kodu Kopyala
        uses: actions/checkout@v3

      - name: Node.js Kurulumu
        uses: actions/setup-node@v3
        with:
          node-version: '18' # package.json ile aynı olmalı

      - name: Bağımlılıkları Yükle
        run: npm install

      - name: Kazıma İşlemini Başlat
        # GitHub Secrets'ı ortam değişkeni olarak kullan
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node scraper.js