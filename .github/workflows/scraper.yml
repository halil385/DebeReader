name: Eksi Debe Scraper

on:
  workflow_dispatch: # Manuel olarak tetikleme izni
  schedule:
    # Her gün UTC saatiyle 03:00'da (Türkiye saatiyle sabah 06:00) çalışır.
    # Bu saat, sitelerin en az yoğun olduğu zamandır.
    - cron: '0 5 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # Görevin en fazla 1 saat sürmesine izin ver.
    timeout-minutes: 60 

    steps:
      - name: Kodu Kopyala
        uses: actions/checkout@v3

      - name: Node.js Kurulumu
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Bağımlılıkları Yükle
        run: npm install

      - name: Kazıma İşlemini Başlat
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node scraper.js